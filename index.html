<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo - Oguuiholiv</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input placeholder="Digite o nome da cidade..." />
      <button>
        <img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa" />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21ºC</p>
        <div class="caixa-menor">
          <img class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="info-tempo"
          />
          <p class="txt-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 65%</p>
      </div>
    </div>
  </body>
</html>
